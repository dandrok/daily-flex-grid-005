<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="center">
      <section class="container">
        <img src="/images/boat_above.jpg" alt="boat" class="image-boat" />

        <div class="right-main">
          <div class="right-text">
            <h3>In cod we trust</h3>
            <p>
              Fishing in Norway is a way to embrance the local lifestyle.
              Countless lakes and rivers and an extensive coastline means
              outstanding opportunities to catch a big one.
            </p>
          </div>
          <div class="right-buttons">
            <div class="box hover-btn">
              <p>Fjord and sea fishing</p>
              <div class="circle">
                <img
                  src="/images/chevron-right.svg"
                  alt="icon arrow right"
                  class="svg-icon invert-arrow"
                />
              </div>
            </div>
            <div class="box hover-btn">
              <p>Freshwater fishing</p>
              <div class="circle">
                <img
                  src="/images/chevron-right.svg"
                  alt="icon arrow right"
                  class="svg-icon invert-arrow"
                />
              </div>
            </div>
            <div class="box hover-btn">
              <p>Winter fishing</p>
              <div class="circle">
                <img
                  src="/images/chevron-right.svg"
                  alt="icon arrow right"
                  class="svg-icon invert-arrow"
                />
              </div>
            </div>
            <div class="box btn-gradient">
              <p>Discover more</p>
              <div class="circle">
                <img
                  src="/images/chevron-right.svg"
                  alt="icon arrow right"
                  class="svg-icon invert-on"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
